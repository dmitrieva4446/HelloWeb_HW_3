<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Урок 3. Основы JavaScript</title>
</head>
<h3>
    Домашняя работа №3
</h3>
<body>
    <p>
        Создать страницу, которая спрашивает имя у пользователя и выводит его с помощью функции.
    </p>
    <script>
        function showName(name){
            alert (`Привет, ${name}`);
        }
        let myName = prompt("Как Вас зовут?", "Введите Ваше имя");
        showName(myName);
    </script>
</body>
</html>
